<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is the movie app</h1>
    <div id="sort-warnings">
      <button id="sortTA">Sort Title a-z</button>
      <button id="sortTD">Sort Title z-a</button>
      <button id="sortRA">Sort Rating 0-10</button>
      <button id="sortRD">Sort Rating 10-0</button>
      <p id="warnings"></p>
    </div>
    <div class="form-container">
      <form id="movie-form">
        <label for="title">Movie Title</label>
        <input type="text" name="title" id="title" />
        <label for="rating">Rating (0-10)</label>
        <input type="number" name="rating" id="rating" style="width: 4em" />
        <input id="submit" type="submit" value="Submit" />
      </form>
    </div>
    <div class="movie-list"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
